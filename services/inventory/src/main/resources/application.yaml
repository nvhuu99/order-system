spring:
  application:
    name: inventory_service

  grpc:
    server:
      port: ${INVENTORY_SVC_GRPC_PORT}
      ssl:
        secure: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    prometheus:
      enabled: true

  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${TEMPO_PUSH_API_ENDPOINT:http://tempo:4318/v1/traces}
    metrics:
      export:
        enabled: false

---

spring:
  profiles:
    active: development

management:
  tracing:
    enabled: false

---

spring:
  profiles:
    active: staging

management:
  tracing:
    enabled: true