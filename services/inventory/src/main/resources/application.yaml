spring:
  application:
    name: inventory_service

  grpc:
    server:
      port: ${INVENTORY_SVC_GRPC_PORT}
      ssl:
        secure: false

management:
  tracing: { enabled: false }
  otlp:
    tracing:
      endpoint: ${TEMPO_PUSH_API_ENDPOINT:http://tempo:4318/v1/traces}
    metrics:
      export:
        enabled: false

---

spring:
  profiles: { active: staging }

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0