server:
  port: 8888

spring:
  application:
    name: centralized-config

  cloud:
    config:
      server:
        git:
          uri: ${GIT_CONFIG_REPO_URI}
          label: shopping_cart_stage_1
          search-paths:
            - services/centralized-config/src/main/resources/configs
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: asdasd${TRACING_ENDPOINT}
    metrics:
      export:
        enabled: false