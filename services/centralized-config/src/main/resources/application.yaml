server:
  port: 8888

spring:
  application:
    name: centralized-config

  cloud:
    config:
      server:
        git:
          uri: ${GIT_CONFIG_REPO_URI}
          default-label: shopping_cart_stage_1
          refresh-rate: 30
          clone-on-start: true
          search-paths:
            - services/centralized-config/src/main/resources/configs
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/
