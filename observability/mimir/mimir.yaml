# For more information on this configuration, see the complete reference guide at
# https://grafana.com/docs/mimir/latest/references/configuration-parameters/

# Disable multi-tenancy and restrict to single tenant.
multitenancy_enabled: false

server:
  http_listen_port: 9009
  log_level: info

# Config TSDB storage
blocks_storage:
  backend: filesystem
  bucket_store:
    sync_dir: /tmp/mimir/tsdb-sync
  filesystem:
    dir: /tmp/mimir/data/tsdb
  tsdb:
    dir: /tmp/mimir/tsdb

# Compacts TSDB blocks
compactor:
  data_dir: /tmp/mimir/compactor
  sharding_ring:
    kvstore:
      store: memberlist

# Receives incoming metrics
distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

# The ingester processes metrics into indices and blocks.
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

# The ruler storage
ruler_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/rules

# The store gateway storage.
store_gateway:
  sharding_ring:
    replication_factor: 1

# Global limits configuration.
limits:
  max_global_exemplars_per_user: 100000
  ingestion_rate: 30000
