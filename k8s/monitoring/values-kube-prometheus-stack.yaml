alertmanager:
  enabled: false

prometheus:
  prometheusSpec:
    enableRemoteWriteReceiver: true
    persistence: { enabled: true, type: pvc, size: 5Gi }
    resources:
      requests: { cpu: 100m, memory: 256Mi }
      limits: { cpu: 200m, memory: 512Mi }

grafana:
  persistence: { enabled: true, type: pvc, size: 3Gi }
  resources:
    requests: { cpu: 100m, memory: 256Mi }
    limits: { cpu: 200m, memory: 512Mi }
  admin:
    existingSecret: grafana-admin
    userKey: admin-user
    passwordKey: admin-password

  additionalDataSources:
    - name: Loki
      uid: loki
      type: loki
      url: http://loki-loki-distributed-gateway
      isDefault: false

    - name: Tempo
      uid: tempo
      type: tempo
      url: http://tempo-query-frontend:3200
      isDefault: false

prometheusOperator:
  resources:
    requests: { cpu: 50m, memory: 64Mi }
    limits: { cpu: 100m, memory: 128Mi }

kube-state-metrics:
  resources:
    requests: { cpu: 25m, memory: 32Mi }
    limits: { cpu: 50m, memory: 64Mi }

prometheus-node-exporter:
  resources:
    requests: { cpu: 25m, memory: 32Mi }
    limits: { cpu: 50m, memory: 64Mi }