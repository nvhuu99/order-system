global:
  security:
    allowInsecureImages: true

image:
  registry: docker.io
  repository: bitnamilegacy/kafka
  tag: 4.0.0-debian-12-r10

listeners:
  client:
    protocol: PLAINTEXT

  controller:
    protocol: PLAINTEXT

  interbroker:
    protocol: PLAINTEXT

controller:
  replicaCount: 3
  persistence: { size: 5Gi }
  resources:
    requests: { cpu: 50m, memory: 256Mi }
    limits: { cpu: 100m, memory: 640Mi }

